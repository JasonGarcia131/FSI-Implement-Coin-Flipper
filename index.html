<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <div class = 'container'>
                <img id = 'penny-heads' src="assets/images/penny-heads.jpg" alt="Heads">
                <img id = 'penny-tails' src="assets/images/penny-tails.jpg" alt="Tails">
                <br>
                <div class = "button-div">
                <button class = 'flip-button'>Flip The Penny!</button>
                <button class = 'clear-button'>Clear Scoreboard</button>
                </div>
            </div>
            <h2 class = 'header'>Lets Get Rolling!</h2>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th id = 'num-Heads'>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th id = 'num-tails'>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
